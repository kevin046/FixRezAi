<!-- Save as fixrez-favicon-black.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-labelledby="title desc">
  <title id="title">FixRez Favicon</title>
  <desc id="desc">Rounded gradient square with FixRez in black font for strong readability.</desc>

  <defs>
    <!-- Gradient background -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1DD3A7" />
      <stop offset="100%" stop-color="#0B72FF" />
    </linearGradient>
    <!-- Soft drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Rounded gradient background -->
  <rect width="128" height="128" rx="26" fill="url(#grad)" filter="url(#shadow)" />

  <!-- FixRez Text -->
  <text x="50%" y="60%"
        text-anchor="middle"
        font-family="Poppins, Segoe UI, Helvetica, Arial, sans-serif"
        font-size="36"
        font-weight="700"
        fill="#000000"
        letter-spacing="-1">
    Fix<tspan fill="#1E2A3A">Rez</tspan>
  </text>
</svg>

