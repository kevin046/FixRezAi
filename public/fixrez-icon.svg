      <stop offset="0" stop-color="#1DD3A7" />
      <stop offset="1" stop-color="#0B72FF" />
    </linearGradient>
  </defs>

  <!-- stylized resume -->
  <g transform="translate(14,12) scale(0.78)">
    <rect x="0" y="0" rx="10" ry="10" width="100" height="120" fill="#F6FAFF" stroke="#E1F0FF" stroke-width="1.5" />
    <path d="M100 0 L80 0 L100 20 Z" fill="#EAF6FF" />
    <rect x="12" y="16" width="76" height="8" rx="4" fill="#C9E6FF" />
    <rect x="12" y="32" width="76" height="8" rx="4" fill="#C9E6FF" />
    <rect x="12" y="48" width="46" height="8" rx="4" fill="#C9E6FF" />
  </g>

  <!-- AI check badge -->
  <g transform="translate(72,72)">
    <circle cx="14" cy="14" r="22" fill="url(#g2)" />
    <circle cx="14" cy="14" r="16" fill="#ffffff" opacity="0.96" />
    <path d="M6 14 L11 19 L24 6" fill="none" stroke="#0B72FF" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />
