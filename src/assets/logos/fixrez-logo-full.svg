<!-- Save as fixrez-logo-full.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 200" width="820" height="200" role="img" aria-labelledby="title desc">
  <title id="title">FixRez - Resume Optimization by AI for ATS</title>
  <desc id="desc">Logo: stylized resume document with AI/check icon and the wordmark FixRez with tagline Optimize resumes for ATS using AI.</desc>

  <!-- Icon group: document + folded corner + check + neural nodes -->
  <g transform="translate(32,20)">
    <!-- Document -->
    <rect x="0" y="0" rx="14" ry="14" width="128" height="160" fill="#F6FAFF" stroke="#E1F0FF" stroke-width="2"/>
    <!-- Folded corner -->
    <path d="M128 0 L96 0 L128 32 Z" fill="#EAF6FF"/>
    <!-- Lines on resume -->
    <g fill="#C9E6FF">
      <rect x="16" y="18" width="96" height="10" rx="5"/>
      <rect x="16" y="38" width="96" height="10" rx="5"/>
      <rect x="16" y="58" width="64" height="10" rx="5"/>
      <rect x="16" y="84" width="96" height="8" rx="4"/>
      <rect x="16" y="98" width="80" height="8" rx="4"/>
      <rect x="16" y="112" width="96" height="8" rx="4"/>
    </g>

    <!-- Circular AI/check badge overlapping bottom-right of doc -->
    <g transform="translate(84,108)">
      <!-- outer ring -->
      <circle cx="36" cy="36" r="36" fill="url(#gradA)"/>
      <!-- inner ring (soft white) -->
      <circle cx="36" cy="36" r="30" fill="#ffffff" opacity="0.95"/>
      <!-- check mark -->
      <path d="M22 36 L30 44 L50 24" fill="none" stroke="#0B72FF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- neural nodes (AI hint) -->
      <circle cx="12" cy="12" r="3" fill="#0B72FF"/>
      <circle cx="56" cy="12" r="3" fill="#1DD3A7"/>
      <line x1="12" y1="12" x2="36" y2="36" stroke="#CFEBFF" stroke-width="2" stroke-linecap="round"/>
      <line x1="56" y1="12" x2="36" y2="36" stroke="#DFF9F1" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Definitions -->
  <defs>
    <linearGradient id="gradA" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1DD3A7"/>
      <stop offset="1" stop-color="#0B72FF"/>
    </linearGradient>
  </defs>

  <!-- Wordmark: FixRez -->
  <g transform="translate(200,60)">
    <text x="0" y="24" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="72" font-weight="700" fill="#0B2340">
      Fix
      <tspan fill="#0B72FF">Rez</tspan>
    </text>

    <!-- Tagline -->
    <text x="0" y="64" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#4A6276" opacity="0.9">
      AI-powered resume optimization for ATS
    </text>
  </g>
</svg>

